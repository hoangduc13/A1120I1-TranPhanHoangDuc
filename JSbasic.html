<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showMessage(){
            alert('Xin chào!');
        }
        function showMessage2(){
            document.getElementById('messageDiv').innerHTML = 'Xin chào lần 2!';
        }
        function showMessage3(){
            document.write('Xin chào lần 3!');
        }
        function showMessage4(){
            console.log('Xin chào lần 4!');
        }
    </script>
</head>
<body>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <br>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage2();">Click Me2!</button>
    <br>
    <button type="button" onclick="showMessage3();">Click Me3!</button>
    <br>
    <button type="button" onclick="showMessage4();">Click Me4!</button>
</body>
</html>
