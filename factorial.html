<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Input N: '))
    let factorial=1;
    for (let i=1 ; i<=n ; i++){
        factorial= factorial * i;
    }
    document.writeln('N! = '+factorial);
</script>
</body>
</html>
