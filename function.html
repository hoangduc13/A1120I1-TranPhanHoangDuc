<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    let a = [1,2,3,-4,5,16,7,8,9,0];
    function minArray(a){
        let min = a[0];
        for (let i=1;i<a.length;i++){
            if (min>a[i]) min=a[i];
        }return min;
    }
    function maxArray(a){
        let max = a[0];
        for (let i=1;i<a.length;i++){
            if (max<a[i]) max=a[i];
        }return max;
    }
    console.log(minArray(a));
    console.log(maxArray(a));
</script>
</body>
</html>
