<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c3='Fizz',c5='Buzz';
    for (var i=1;i<101;i++){
      if (i%3==0){
          if (i%5==0) console.log(c3+c5)
          else console.log(c3);
      }
      else {
          if (i%5==0) console.log(c5)
          else console.log(i);
      }
    }
</script>
</body>
</html>
