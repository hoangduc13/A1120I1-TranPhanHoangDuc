<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank interest</title>
</head>
<body>
<script>
    let n = parseInt(prompt('so tien vay'));
    let m = parseInt(prompt('so thang vay'));
    let interest = parseFloat(prompt('lai hang thang'));
        for(let i=1;i<=m;i++){
            n += n*(interest/100);
        }
        alert(n);
</script>
</body>
</html>
